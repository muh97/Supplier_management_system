<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Supplier Info</title><style>
table, th, td {
  border: 1px solid black;
}
</style>
</head>
<body>
<div>
    <button class="btn btn-inverse btn-lg p-l-30 p-r-30 m-l-10" onclick="location.href='{% url 'logout' %}'">logout
    </button>
    <br><br>
    <button class="btn btn-inverse btn-lg p-l-30 p-r-30 m-l-10" onclick="location.href='{% url 'update' request.user %}'">Update Profile
    </button>
</div>
<div> <h3> Supplier Information</h3></div>
<div>
    <form method="get">
        <p>
  <label >Search by Supplier:</label>

    <input type="text"  name="supplier" value="{{request.GET.supplier}}">

        </p>
       <p> <label for="type">Search by Type:</label>
  <input type="text" id="type" name="type" value="{{request.GET.type}}">
           </p>
        <p> <label for="min_deposit">Search by Deposit:</label>
  <input type="number" id="min_deposit" name="min_deposit"  value="{{request.GET.min_deposit}}"> to
            <input type="number" id="max_deposit" name="max_deposit" value="{{request.GET.max_deposit}}">

           </p>
        <button type="submit" class="btn btn-primary">Submit</button><br><br>
        <label>Sort by:</label>
        <button type="submit" class="btn btn-primary" name="ascend" value="'ascend">Ascending</button>
        <button type="submit" class="btn btn-primary" name="descend" value="descend">Descending</button>
        </form>
    <br>
    <button class="btn btn-inverse btn-lg p-l-30 p-r-30 m-l-10" onclick="location.href='{% url 'supplier_info' %}'">Reset</button><br>

</div>
<br>
<div>
<table style="width:30%">
    <tr>
        <th>Supplier</th>
        <th>Type</th>
        <th>Upfront Deposit</th>
        <th></th>
    </tr>
    {% for supply in object_list %}
    <tr>
        <td>{{supply.user.full_name}}</td>
        <td>{{supply.type}}</td>
        <td>{{supply.deposit}}</td>
        <td><a href="{% url 'booking' supply.id %}">book</a></td>
    </tr>
    {% endfor %}
</table>
</div>
</body>
</html>
